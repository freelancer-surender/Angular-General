<div class="cart-container">
  <h3>My Shopping Bag</h3>
  <div class="cart-th">
    <div class="cart-td w50">Product</div>
    <div class="cart-td w30">Quantity</div>
    <div class="cart-td w20">Subtotal</div>
  </div>
  <div class="cart-row">
    <div class="cart-td w50">
      <div class="left">
        <img src="images/{{ firstImage }}" alt="" />
      </div>
      <div class="right">
        <div class="product">{{ firstProduct }}</div>
        <div class="price">Price: ${{ firstPrice }}</div>
      </div>
    </div>
    <div class="cart-td w30">
      <input type="number" [(ngModel)]="firstQuantity" />
    </div>
    <div class="cart-td w20">
      <div class="price">${{ firstTotal() }}</div>
    </div>
  </div>
  <div class="cart-row">
    <div class="cart-td w50">
      <div class="left">
        <img src="images/{{ secondImage }}" alt="" />
      </div>
      <div class="right">
        <div class="product">{{ secondProduct }}</div>
        <div class="price">Price: ${{ secondPrice }}</div>
      </div>
    </div>
    <div class="cart-td w30">
      <input type="number" [(ngModel)]="secondQuantity" />
    </div>
    <div class="cart-td w20">
      <div class="price">${{ secondTotal() }}</div>
    </div>
  </div>
  <div class="total-container">
    <div class="total">
      <div class="item">
        <div class="left">Subtotal</div>
        <div class="right">${{ subTotal() }}</div>
      </div>
      <div class="item">
        <div class="left">Shipping</div>
        <div class="right">${{ shipping }}</div>
      </div>
      <div class="item">
        <div class="left">Total</div>
        <div class="right">${{ total() }}</div>
      </div>
      <div class="item">
        <div class="left"><input type="text" /></div>
        <div class="right"><button (click)="applyCoupon()">Apply Coupon</button></div>        
      </div>
      <div class="payment-btn">Proceed to payment</div>
    </div>
  </div>
</div>
